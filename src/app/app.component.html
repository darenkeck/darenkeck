<app-header></app-header>
<div (click)="expandTabContainer()">
  <mat-tab-group class="main-container" style="z-index: 0;">
    <mat-tab label="MUSIC">
      <app-music></app-music>
    </mat-tab>
    <mat-tab label="JUMBLES">
      <app-top-jumbles></app-top-jumbles>
    </mat-tab>
    <mat-tab label="BIO">
      <app-bio></app-bio>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="main-container">
  <div class="expand-icon" (click)="onExpand(!show)">
    <i class="material-icons" *ngIf="show">expand_less</i>      
    <i class="material-icons" *ngIf="!show">expand_more</i>          
  </div>
</div>
<div class="footer">
  <div class="jumble-content">
    <app-player class="jumble center"></app-player>
  </div>
  <app-footer>
  </app-footer>
</div>
