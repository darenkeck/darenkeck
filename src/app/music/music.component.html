<app-tab-container>    
  <app-track-group *ngFor="let album of (albumList | async)"
    [album]="album"
    (trackSelected)="onTrackSelected($event)">
  </app-track-group>
  <div>
    <h3>Top Jumbles</h3>
    <div *ngFor="let jumble of (topJumbleList | async) | slice:0:10; let i = index"
         (click)="onJumbleSelected(jumble)"
         align=center>
      {{"Jumble " + (i + 1)}}
    </div>
  </div>
</app-tab-container>
